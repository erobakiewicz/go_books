<form method="post" name="search_books">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="search">
</form>
<h1>Imported books:</h1>
{% for book in imported_books %}

    {{ book.title }}
    {{ book.author }}
    {{ book.date_published }}
    {{ book.ISBN }}
    {{ book.cover_url }}
    {{ book.language }}
    <br>
{% endfor %}
